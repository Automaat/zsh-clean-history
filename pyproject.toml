[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "T201",  # Allow print in CLI script
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"test_*.py" = [
    "S101",     # Allow assert usage in tests
    "PLR2004",  # Allow magic values in tests
]

[tool.pyrefly]
python_version = "3.11"
untyped_def_behavior = "check-and-infer-return-any"
